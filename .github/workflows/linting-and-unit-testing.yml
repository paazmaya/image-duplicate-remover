name: Node.js v18 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install GraphicsMagick
      run: |
        sudo apt-get install graphicsmagick
        gm version

    - name: Use Node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Do all npm stuff
      run: |
        npm ci
        npm run lint
        npm test
