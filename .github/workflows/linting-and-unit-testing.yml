name: Node.js v14 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
    - run: sudo apt-get install graphicsmagick

    - uses: actions/checkout@v2

    - name: Use Node.js v14
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - run: npm ci
    - run: npm run lint
    - run: npm test
