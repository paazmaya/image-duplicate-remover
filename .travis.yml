# https://docs.travis-ci.com/user/build-config-validation/
version: ~> 1.0

# https://docs.travis-ci.com/user/trusty-ci-environment/
sudo: required
dist: trusty

language: node_js
node_js:
  - "10"
  - "12"
addons:
  apt:
    packages:
    - graphicsmagick
before_script:
  - gm version
script:
  - npm run lint
  - npm test
after_script: "npm run coverage"
cache:
  directories:
    - node_modules
jobs:
  fast_finish: true
